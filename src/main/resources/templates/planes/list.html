<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des avions</title>
</head>
<body>
    <h1>Liste des Avions</h1>
    <a th:href="@{/planes/add}">Ajouter un nouvel avion</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Modèle</th>
                <th>Marque</th>
                <th>Date de sortie</th>
                <th>Statut</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="plane : ${planes}">
                <td th:text="${plane.id}"></td>
                <td th:text="${plane.model}"></td>
                <td th:text="${plane.brand}"></td>
                <td th:text="${plane.releaseDate}"></td>
                <td th:text="${plane.status}"></td>
                <td>
                    <a th:href="@{/planes/edit/{id}(id=${plane.id})}">Modifier</a> |
                    <a th:href="@{/planes/delete/{id}(id=${plane.id})}" onclick="return confirm('Êtes-vous sûr ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
